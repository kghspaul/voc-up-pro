    // --- State & Anki Logic ---
    let sessionQueue = [];
    let currentIndex = 0;
    let isFlipped = false;
    const STORAGE_KEY = 'lexishift_anki_v7';

    function getProgress() {
        const saved = localStorage.getItem(STORAGE_KEY);
        return saved ? JSON.parse(saved) : {};
    }

    function saveProgress(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function init() {
        const progress = getProgress();
        const now = Date.now();
        const startOfDay = new Date().setHours(0,0,0,0);

        // Filter cards: New (no record) OR Due (dueDate <= now)
        // Also handling 'Learning' steps implicitly by queue order in a real Anki, 
        // but here we simplify: simple queue for session.
        
        sessionQueue = vocabularyData.filter((item, index) => {
            const record = progress[index];
            if (!record) return true; // New card
            return record.dueDate <= now; // Due card
        }).map((item, index) => {
            // Need original index to save back correctly
            // We find the original index by matching content, but since data is static, we can map indices.
            // Let's attach original index.
            const originalIndex = vocabularyData.indexOf(item);
            return { ...item, originalIndex };
        });

        // Shuffle slightly? Anki usually mixes. Let's shuffle.
        sessionQueue.sort(() => Math.random() - 0.5);

        if (sessionQueue.length === 0) {
            document.getElementById('cardScene').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('progressArea').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        } else {
            currentIndex = 0;
            loadCard();
            updateProgress();
        }
    }

    function loadCard() {
        if (currentIndex >= sessionQueue.length) {
            // End of session (some might have been pushed back if 'Again')
            // Re-check queue in case 'Again' items were added? 
            // In this implementation, 'Again' pushes to end of array, so we just check length.
            // If index goes out of bounds, we are done.
            document.getElementById('cardScene').style.display = 'none';
            document.getElementById('controls').classList.remove('visible');
            document.getElementById('progressArea').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            return;
        }

        const item = sessionQueue[currentIndex];
        const progress = getProgress();
        const record = progress[item.originalIndex] || { interval: 0, reps: 0, ease: 2.5 };

        // Update Button Labels based on logic
        updateButtonLabels(record);

        // Reset UI
        const cardElement = document.querySelector('.card');
        if (isFlipped) {
            cardElement.classList.remove('is-flipped');
            isFlipped = false;
            document.getElementById('controls').classList.remove('visible');
            setTimeout(() => populateData(item), 300);
        } else {
            populateData(item);
            document.getElementById('controls').classList.remove('visible');
        }
    }

    function populateData(item) {
        document.getElementById('basicWord').innerText = item.basic;
        document.getElementById('basicSentence').innerText = item.basicEx;

        const container = document.getElementById('synonymsContainer');
        container.innerHTML = ''; 
        container.scrollTop = 0; 

        item.synonyms.forEach(syn => {
            const block = document.createElement('div');
            block.className = 'synonym-block';
            const cleanRewrite = syn.rewrite.replace(/'/g, "\\'");
            const cleanOrig = syn.origEx.replace(/'/g, "\\'");
            const cleanWord = syn.word.replace(/'/g, "\\'");

            block.innerHTML = `
                <div class="synonym-header">
                    <span class="syn-word">${syn.word}</span>
                    <span class="syn-pos">${syn.pos}</span>
                    <button class="audio-inline-btn" onclick="event.stopPropagation(); playAudio('${cleanWord}')">ğŸ”Š</button>
                    <span class="syn-kk">${syn.kk}</span>
                </div>
                <div class="syn-def">${syn.def}</div>
                <div class="usage-note">
                    <div><span class="usage-tag">å¸¸è¦‹æ­é…</span> ${syn.pattern}</div>
                    <div style="margin-top:4px;"><span class="alert-tag">æ³¨æ„</span> ${syn.alert}</div>
                </div>
                <div class="ex-section">
                    <span class="ex-label">REWRITE (æ”¹å¯«åŸºç¤å¥)</span>
                    <span class="ex-en">${syn.rewrite} <button class="audio-inline-btn" onclick="event.stopPropagation(); playAudio('${cleanRewrite}')">ğŸ”Š</button></span>
                    <span class="ex-ch">${syn.rewriteTrans}</span>
                </div>
                <div class="ex-section" style="margin-bottom:0;">
                    <span class="ex-label">EXAMPLE (é“åœ°ä¾‹å¥)</span>
                    <span class="ex-en">${syn.origEx} <button class="audio-inline-btn" onclick="event.stopPropagation(); playAudio('${cleanOrig}')">ğŸ”Š</button></span>
                    <span class="ex-ch">${syn.origTrans}</span>
                </div>
            `;
            container.appendChild(block);
        });
    }

    function updateButtonLabels(record) {
        // Simplified Logic for displaying next interval
        // New Card (reps=0): Again(<1m), Hard(12h), Good(1d), Easy(4d)
        // Review: based on multiplier
        let iv = record.interval;
        let es = record.ease;

        if (record.reps === 0) {
            document.getElementById('timeAgain').innerText = "<1m";
            document.getElementById('timeHard').innerText = "12h";
            document.getElementById('timeGood').innerText = "1d";
            document.getElementById('timeEasy').innerText = "4d";
        } else {
            // Anki SM-2 rough approx
            document.getElementById('timeAgain').innerText = "<10m";
            document.getElementById('timeHard').innerText = formatInterval(iv * 1.2);
            document.getElementById('timeGood').innerText = formatInterval(iv * es);
            document.getElementById('timeEasy').innerText = formatInterval(iv * es * 1.3);
        }
    }

    function formatInterval(days) {
        if (days < 1) return Math.round(days * 24) + "h";
        return Math.round(days) + "d";
    }

    function handleAnki(quality) {
        const item = sessionQueue[currentIndex];
        const progress = getProgress();
        let record = progress[item.originalIndex] || { interval: 0, reps: 0, ease: 2.5, dueDate: 0 };

        const now = Date.now();
        const oneDay = 24 * 60 * 60 * 1000;

        // Logic
        if (quality === 'again') {
            record.reps = 0;
            record.interval = 0;
            record.ease = Math.max(1.3, record.ease - 0.2);
            // Re-queue in session
            sessionQueue.push(item);
            // Due immediately (in logic, but visual queue puts it at end)
            record.dueDate = now;
        } else {
            if (record.reps === 0) {
                // Initial graduation
                if (quality === 'hard') record.interval = 0.5; // 12h
                else if (quality === 'good') record.interval = 1;
                else if (quality === 'easy') record.interval = 4;
            } else {
                // Review
                if (quality === 'hard') {
                    record.interval = record.interval * 1.2;
                    record.ease = Math.max(1.3, record.ease - 0.15);
                } else if (quality === 'good') {
                    record.interval = record.interval * record.ease;
                } else if (quality === 'easy') {
                    record.interval = record.interval * record.ease * 1.3;
                    record.ease += 0.15;
                }
            }
            record.reps += 1;
            record.dueDate = now + (record.interval * oneDay);
        }

        progress[item.originalIndex] = record;
        saveProgress(progress);

        currentIndex++;
        loadCard();
        updateProgress();
    }

    function flipCard() {
        if (isFlipped) return;
        const card = document.querySelector('.card');
        card.classList.add('is-flipped');
        isFlipped = true;
        setTimeout(() => {
            document.getElementById('controls').classList.add('visible');
        }, 400);
    }

    // --- Google TTS (v6.4 Fix) ---
    function playAudio(text) {
        if (!text) return;
        // Stop current
        if (window.currentAudio) {
            window.currentAudio.pause();
            window.currentAudio = null;
        }
        
        const encodedText = encodeURIComponent(text);
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q=${encodedText}`;
        
        const audio = new Audio(url);
        window.currentAudio = audio; // Track to allow stopping
        audio.play().catch(e => console.error("Audio playback error:", e));
    }

    function updateProgress() {
        // Bar shows position in current session queue
        let progress = 0;
        if (sessionQueue.length > 0) {
            progress = Math.min(100, (currentIndex / sessionQueue.length) * 100);
        }
        let remaining = sessionQueue.length - currentIndex;
        document.getElementById('progressText').innerText = `Session Cards: ${remaining}`;
        document.getElementById('progressFill').style.width = `${progress}%`;
    }

    function debugReset() {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
    }

    init();

</script>
