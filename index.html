    // --- State Management ---
    let queue = [];
    let currentIndex = 0;
    let isFlipped = false;
    let initialCount = 0;
    const STORAGE_KEY = 'writing_upgrade_pro_v6';

    function saveState() {
        const state = {
            queue: queue,
            currentIndex: currentIndex,
            initialCount: initialCount
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const state = JSON.parse(saved);
            queue = state.queue;
            currentIndex = state.currentIndex;
            initialCount = state.initialCount || queue.length;
            return true;
        }
        return false;
    }

    function resetProgress() {
        if(confirm("ç¢ºå®šè¦é‡ç½®é€²åº¦å—ï¼Ÿæ‰€æœ‰ç´€éŒ„å°‡æœƒæ¸…é™¤ã€‚")) {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    }

    // --- Core Logic ---
    function init() {
        if (!loadState()) {
            queue = [...vocabularyData].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            initialCount = queue.length;
        }

        loadCard(currentIndex);
        updateProgress();

        if (!document.getElementById('resetBtn')) {
            const footer = document.createElement('div');
            footer.style.marginTop = "30px";
            footer.style.paddingBottom = "30px";
            footer.innerHTML = `<button id="resetBtn" onclick="resetProgress()" style="background:none; border:none; text-decoration:underline; color:#bbb; cursor:pointer;">Reset Progress</button>`;
            document.querySelector('.container').appendChild(footer);
        }
    }

    function loadCard(index) {
        if (index >= queue.length) {
            document.querySelector('.scene').innerHTML = `
                <div style="text-align:center; padding: 40px; color: #444;">
                    <h2>ğŸ‰ Congratulations!</h2>
                    <p>ä½ å·²ç¶“å®Œæˆæœ¬è¼ªæ‰€æœ‰å–®å­—è¤‡ç¿’ï¼</p>
                    <button class="btn btn-pass" onclick="resetProgress()">é‡æ–°é–‹å§‹ (Start Over)</button>
                </div>
            `;
            document.getElementById('controls').classList.remove('visible');
            document.querySelector('.progress-container').style.display = 'none';
            return;
        }

        const item = queue[index];
        const cardElement = document.querySelector('.card');
        
        if (isFlipped) {
            cardElement.classList.remove('is-flipped');
            isFlipped = false;
            document.getElementById('controls').classList.remove('visible');
            setTimeout(() => populateData(item), 300);
        } else {
            populateData(item);
            document.getElementById('controls').classList.remove('visible');
        }
    }

    function populateData(item) {
        // Front
        document.getElementById('basicWord').innerText = item.basic;
        document.getElementById('basicSentence').innerText = item.basicEx;

        // Back
        const container = document.getElementById('synonymsContainer');
        container.innerHTML = ''; 
        container.scrollTop = 0; 

        item.synonyms.forEach(syn => {
            const block = document.createElement('div');
            block.className = 'synonym-block';
            
            // Safe quotes for JS strings in onclick
            const cleanRewrite = syn.rewrite.replace(/'/g, "\\'");
            const cleanOrig = syn.origEx.replace(/'/g, "\\'");
            const cleanWord = syn.word.replace(/'/g, "\\'");

            block.innerHTML = `
                <div class="synonym-header">
                    <span class="syn-word">${syn.word}</span>
                    <span class="syn-pos">${syn.pos}</span>
                    <button class="audio-inline-btn" onclick="event.stopPropagation(); playGoogleAudio('${cleanWord}')">ğŸ”Š</button>
                    <span class="syn-kk">${syn.kk}</span>
                </div>
                <div class="syn-def">${syn.def}</div>
                
                <div class="usage-note">
                    <div><span class="usage-tag">å¸¸è¦‹æ­é…</span> ${syn.pattern}</div>
                    <div style="margin-top:4px;"><span class="alert-tag">æ³¨æ„</span> ${syn.alert}</div>

                    <span class="ex-ch">${syn.rewriteTrans}</span>
                </div>

                <div class="ex-section" style="margin-bottom:0;">
                    <span class="ex-label">EXAMPLE (é“åœ°ä¾‹å¥)</span>
                    <span class="ex-en">${syn.origEx} <button class="audio-inline-btn" onclick="event.stopPropagation(); playGoogleAudio('${cleanOrig}')">ğŸ”Š</button></span>
                    <span class="ex-ch">${syn.origTrans}</span>
                </div>
            `;
            container.appendChild(block);
        });
    }

    function flipCard() {
        if (isFlipped) return;
        
        const card = document.querySelector('.card');
        card.classList.add('is-flipped');
        isFlipped = true;
        
        setTimeout(() => {
            document.getElementById('controls').classList.add('visible');
        }, 400);
    }

    function playGoogleAudio(text) {
        if (!text) return;
        const encodedText = encodeURIComponent(text);
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q=${encodedText}`;
        const audio = new Audio(url);
        audio.play().catch(e => console.error("Audio playback error:", e));
    }

    function handleResult(known) {
        const currentItem = queue[currentIndex];
        if (!known) {
            queue.push(currentItem);
        }
        currentIndex++;
        saveState();
        loadCard(currentIndex);
        updateProgress();
    }

    function updateProgress() {
        let progress = Math.min(100, (currentIndex / queue.length) * 100);
        let remaining = queue.length - currentIndex;
        document.getElementById('progressText').innerText = `Cards Remaining: ${remaining}`;
        document.getElementById('progressFill').style.width = `${progress}%`;
    }

    init();
